<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function binaryserach(arr,target){
            let start = 0;
            let end = arr.length-1;

            while(start <= end){
                let mid = Math.floor((start + end)/2)
                if(arr[mid] < target){
                    start = mid + 1
                }else if(arr[mid] > target){
                    end = mid - 1
                }else{
                    return mid
                }

            }

        }
        let ar = [10,12,18,45,36,40]
        let tar = 36;
        let ans = binaryserach(ar,tar);
        console.log(`serch is :- ${ans}`)


    </script>
    
</body>
</html>
