<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arr = [2, 5, 10, 6, 5, 15,5,6]
        let target = 5
        let count = 0
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] == target) {
                count++
            }
        }
        console.log(`5 similar number is :- ${count}`)

    </script>

</body>

</html>
