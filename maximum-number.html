<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script>
        let arr = [1,5,55,66,63]
        let max = 0

        for(let i=0;i<arr.length-1;i++){
            if(arr[i] > max){
                max = arr[i]
            }
        }
        console.log(`maximum number is :- ${max}`);

    </script>
    
</body>
